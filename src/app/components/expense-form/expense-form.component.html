<form (ngSubmit)="submitForm()" (input)="showSavedMessage = false" #form="ngForm">
    <div class="mb-3" style="padding: 20px;">
      <label for="amount" class="form-label" style="padding: 20px;">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="values.amount" #amount="ngModel" required min="1">
      <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="alert alert-danger mt-2" >
        <div *ngIf="amount.errors?.['required']">Amount is required.</div>
        <div *ngIf="amount.errors?.['min']">Amount must be greater than zero.</div>
      </div>
    </div>
    <div class="mb-3" style="padding: 20px;">
        <label for="description" class="form-label" style="padding: 20px;">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="values.description" #description="ngModel" required minlength="3">
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger mt-2" >
          <div *ngIf="description.errors?.['required']">Description is required.</div>
          <div *ngIf="description.errors?.['min']">Description must have more than 3 characters.</div>
        </div>
      </div>
    <div class="mb-3" style="padding: 20px;">
        <label for="category" class="form-label" style="padding: 20px;">Category</label>
        <select name="category" [(ngModel)]="values.category" #category="ngModel">
            <option value="Bills" selected> Bills</option>
            <option value="Food">Food</option>
            <option value="Entertainment"> Entertainment</option>
            <option value="Travel"> Travel</option>
        </select>
      </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
      <div *ngIf="showSavedMessage" class="alert alert-success mt-2">Expense Saved</div>
    </div>
  </form>
